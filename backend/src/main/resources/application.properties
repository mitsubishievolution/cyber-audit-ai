# CYBER AUDIT BACKEND - MAIN CONFIGURATION

# This file contains the main settings for the Spring Boot application.

# APPLICATION NAME
spring.application.name=cyber-audit-backend

# ACTIVE PROFILE
# Profiles allow different configurations for different environments
# "dev" = Development mode (uses H2 database)
# "prod" = Production mode (uses PostgreSQL)
spring.profiles.active=dev

# SERVER CONFIGURATION
# Port where the application will run
server.port=8080


# LOGGING CONFIGURATION
# Helps with debugging and understanding what the app is doing
logging.level.com.cyberaudit.backend=DEBUG

# Show SQL queries in the console
logging.level.org.hibernate.SQL=DEBUG


# ACTUATOR ENDPOINTS (Health Monitoring)
# Enables health check endpoints for monitoring
# Access at: http://localhost:8080/actuator/health
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always